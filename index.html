<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OTP Login</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Montserrat',sans-serif;
  transition: 0.5s;
  scroll-behavior: smooth;
}

body{
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  background:linear-gradient(135deg,#667eea,#764ba2);
}

.login-box{
  width:380px;
  padding:40px;
  background:rgba(255,255,255,0.1);
  border-radius:20px;
  backdrop-filter:blur(20px);
  box-shadow:0 10px 30px rgba(0,0,0,0.3);
  color:#fff;
}

.v1:last-child{
display: block;
}

h2{
  text-align:center;
  margin-bottom:20px;
}

.input-box{
  position:relative;
  margin:25px 0;
  border-bottom:2px solid #fff;
}

.input-box input{
  width:100%;
  height:45px;
  background:transparent;
  border:none;
  outline:none;
  color:#fff;
  font-size:1em;
  padding-left:5px;
}

.input-box label{
  position:absolute;
  top:50%;
  left:5px;
  transform:translateY(-50%);
  pointer-events:none;
  transition:.3s;
}

.input-box input:focus ~ label,
.input-box input:valid ~ label{
  top:-10px;
  font-size:0.8em;
}

button{
  width:100%;
  height:45px;
  margin-top:15px;
  border:none;
  border-radius:25px;
  background:#fff;
  color:#333;
  font-weight:600;
  cursor:pointer;
  transition:0.3s;
}

button:hover{
  background:#f1f1f1;
}

#otp-section{
  display:block;
}

.message{
  text-align:center;
  margin-top:15px;
  font-weight:600;
}
div#otp_form_container{
  overflow-y: hidden;
}
div#otp-section{
  margin-top: 12px;
}
#backbtn{
  display: block;
  margin-bottom: 20px;
  font-size: 0;
  width: 0;
}
</style>
</head>

<body>

<div class="login-box">
  <h2>OTP Login</h2>
  <button id="backbtn">Back</button>
  <div id="otp_form_container">
  <!-- Mobile Number -->
  <div id="ph_form">
    <div class="input-box">
      <input type="tel" id="mobile" required pattern="[0-9]{10}">
      <label>Mobile Number</label>
    </div>

    <button onclick="sendOTP()">Send OTP</button>
  </div>
  <!-- OTP Section -->
  <div id="otp-section">
    <div class="input-box">
      <input type="number" id="otp">
      <label>Enter OTP</label>
    </div>

    <button onclick="verifyOTP()">Verify OTP</button>
  </div>
  </div>
  <div class="message" id="message"></div>
</div>

<script>
const hardcodedOTP = "1234";
var otp_containerDOM=document.getElementById('otp_form_container');
var back_btn=document.getElementById('backbtn');
function sendOTP(){
  const mobile = document.getElementById("mobile").value;

  if(mobile.length === 10){
    showOTPForm();
    document.getElementById("message").innerHTML = 
      "OTP sent successfully (Demo OTP: 1234)";
  }else{
    document.getElementById("message").innerHTML = 
      "Please enter valid 10-digit mobile number";
  }
}

function showOTPForm(){
  back_btn.style.height="auto";
  back_btn.style.fontSize="1em";
  otp_containerDOM.style.height=h2+"px";
  otp_containerDOM.scrollTo(0,h1+h2);
}

function verifyOTP(){
  const enteredOTP = document.getElementById("otp").value;
  if(enteredOTP === hardcodedOTP){
    document.getElementById("message").innerHTML = 
      "✅ Login Successful!";
    document.getElementById("message").style.color = "lightgreen";
  }else{
    document.getElementById("message").innerHTML = 
      "❌ Invalid OTP!";
    document.getElementById("message").style.color = "yellow";
  }
}
const h1=document.getElementById('ph_form').getBoundingClientRect().height;
const h2=document.getElementById('otp-section').getBoundingClientRect().height;
function showPhoneForm(){
  back_btn.style.width="0px";
  back_btn.style.fontSize=0;
  otp_containerDOM.style.height=h1+"px";
  otp_containerDOM.scrollTo(0,30,"smooth");
}
showPhoneForm();
back_btn.addEventListener("click",showPhoneForm);
</script>

</body>
</html>
