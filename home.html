<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>E-Commerce Platform</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#f1f3f6;
}

header{
    background:#131921;
    color:white;
    padding:12px;
    text-align:center;
    font-size:18px;
    font-weight:bold;
}

.nav-buttons{
    display:flex;
    justify-content:center;
    gap:10px;
    padding:10px;
    background:white;
}

.nav-buttons button{
    padding:8px 15px;
    border:none;
    cursor:pointer;
    border-radius:20px;
    background:#ff9900;
    color:white;
    font-weight:bold;
}

.search-bar{
    background:white;
    padding:10px;
}

.search-bar input{
    width:100%;
    padding:10px;
    border-radius:5px;
    border:1px solid #ddd;
}

.banner{
    width:100%;
    overflow:hidden;
    position:relative;
}

.carousel{
    position:relative;
    width:100%;
    height:180px;
}

.carousel img{
    position:absolute;
    width:100%;
    height:180px;
    object-fit:cover;
    opacity:0;
    transition:opacity 0.8s ease-in-out;
}

.carousel img.active{
    opacity:1;
}

.categories{
    display:flex;
    overflow-x:auto;
    background:white;
    padding:10px;
    gap:15px;
}

.categories div{
    min-width:70px;
    text-align:center;
    font-size:12px;
}

.categories img{
    width:60px;
    height:60px;
    border-radius:50%;
}

/* SECTION TITLE */
.section-title{
    padding:10px;
    font-weight:bold;
}

.products-grid{
    display:grid;
    grid-template-columns:repeat(2,1fr);
    gap:10px;
    padding:10px;
}

.product-card{
    background:white;
    padding:5px;
    border-radius:6px;
}

.product-card img{
    width:100%;
    height:150px;
    object-fit:fill;
    border-radius: 15px;
    transition:transform 0.4s ease;
}

.product-card:hover img{
    transform:scale(1.1);   /* Zoom in */
}


.product-card h4{
    font-size:14px;
    margin:5px 0;
}

.price{
    color:#388e3c;
    font-weight:bold;
}

.grid{
    display:grid;
    grid-template-columns:repeat(auto-fit, minmax(250px, 1fr));
    gap:20px;
    padding:20px;

}

.card{
    background:white;
    padding:15px;
    border-radius:10px;
    box-shadow:0 4px 10px rgba(0,0,0,0.1);
}

.hidden{
    display:none;
}
</style>
</head>

<body>

<header>üõí My E-Commerce</header>

<div class="nav-buttons">
    <button onclick="showProducts()">Explore Products</button>
    <button onclick="showSellers()">Explore Sellers</button>
</div>

<div id="productsSection">

    <!-- Search -->
    <div class="search-bar">
        <input type="text" placeholder="Search for products...">
    </div>

    <!-- Carousel Banner -->
    <div class="banner">
        <div class="carousel">
            <img src="https://c8.alamy.com/zooms/9/499166faf7ca472a9a32596d9c55fe2a/mr1xtb.jpg" class="active">
            <img src="https://www.shutterstock.com/image-vector/demo-blue-vector-draft-text-260nw-2339597125.jpg">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT-gnyPmk97AJuRZfiMqkCgcKiMaQtKpm2z5g&s">
        </div>
    </div>

    <!-- Categories -->
    <div class="categories">
        <div>
            <img src="https://img.freepik.com/premium-photo/choose-mobile-phone-row-different-smartphones-blue-background-3d_505080-171.jpg?semt=ais_user_personalization&w=740&q=80">
            <p>Mobiles</p>
        </div>
        <div>
            <img src="https://img.freepik.com/free-photo/two-young-beautiful-smiling-hipster-female-trendy-white-sweater-coat_158538-16931.jpg?semt=ais_user_personalization&w=740&q=80">
            <p>Fashion</p>
        </div>
        <div>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSJoebp0eCkj5NE6ujRC5OjIO8bYLmeKXKysg&s">
            <p>Electronics</p>
        </div>
        <div>
            <img src="https://img.freepik.com/free-photo/still-life-various-cleaning-products_23-2150829640.jpg?semt=ais_wordcount_boost&w=740&q=80">
            <p>Home</p>
        </div>
        <div>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQDGh_QYcQ9cGlhOT5q7ZSJLgnTQi_B4ka93g&s">
            <p>Appliances</p>
        </div>
    </div>

    <!-- Deals Section -->
    <div class="section-title">üî• Today's Deals</div>
    <div class="products-grid" id="deals"></div>

    <!-- Trending Section -->
    <div class="section-title">‚≠ê Trending Products</div>
    <div class="products-grid" id="trending"></div>

</div>

<!-- ================= SELLER SECTION ================= -->
<div id="sellersSection" class="grid hidden"></div>

<script>

/* ================= CAROUSEL LOGIC ================= */
let slides = document.querySelectorAll(".carousel img");
let index = 0;

function showSlide(){
    slides.forEach(slide => slide.classList.remove("active"));
    slides[index].classList.add("active");
    index = (index + 1) % slides.length;
}

setInterval(showSlide, 3000);


/* ================= PRODUCTS ================= */
const dealsProducts = [
    {name:"Smartphone", price:"‚Çπ14,999", image:"https://www.adobe.com/creativecloud/photography/type/media_1b97e856d56c65e2461329a892f7d6a7eb5176e22.jpg?width=1200&format=pjpg&optimize=medium"},
    {name:"Headphones", price:"‚Çπ1,999", image:"https://pickurneeds.in/cdn/shop/files/T-40White1.3.jpg?v=1727266386"},
    {name:"Shoes", price:"‚Çπ2,499", image:"https://m.media-amazon.com/images/I/71f3BmjCwtL.jpg"},
    {name:"Watch", price:"‚Çπ1,299", image:"https://rukminim2.flixcart.com/image/480/640/xif0q/watch/d/n/r/1-resistance-luminous-taostry-boys-girls-original-imah62t5dkhrqtet.jpeg?q=90"}
];

const trendingProducts = [
    {name:"Laptop", price:"‚Çπ45,000", image:"https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRInwp3KwXrDSLlYu5VB6A5wwEG-yblJD_EOw&s"},
    {name:"Backpack", price:"‚Çπ999", image:"https://rukminim2.flixcart.com/image/480/640/xif0q/backpack/r/m/z/9-leather-anti-theft-casual-laptop-backpack-with-usb-port-8-anti-original-imah8crnv58gacuk.jpeg?q=90"},
    {name:"Gaming Mouse", price:"‚Çπ1,499", image:"https://rukminim2.flixcart.com/image/480/640/ky1vl3k0/mouse/y/f/d/wireless-gaming-mouse-adjustable-dpi-2-4-ghz-optical-charging-x8-original-imagad77gwawbgw8.jpeg?q=90"},
    {name:"Bluetooth Speaker", price:"‚Çπ2,999", image:"https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTnSmyhRgfi5bBIwnXLOsPK54z2myKcW9kvOw&s"}
];

function loadProducts(id, data){
    const container = document.getElementById(id);
    container.innerHTML = "";
    data.forEach(product=>{
        container.innerHTML += `
        <div class="product-card">
            <img src="${product.image}">
            <h4>${product.name}</h4>
            <p class="price">${product.price}</p>
        </div>
        `;
    });
}

loadProducts("deals", dealsProducts);
loadProducts("trending", trendingProducts);


/* SELLERS  */
const sellers = [
    {name:"Tech World", rating:"‚≠ê‚≠ê‚≠ê‚≠ê‚òÜ", image:"https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTymSMtrBAbXMCGO9ejrtD32NZG7TgkFBt3hw&s"},
    {name:"Fashion Hub", rating:"‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê", image:"https://content.jdmagicbox.com/comp/alandi/q5/020pxx20.xx20.230624200334.w7q5/catalogue/fashion-hub-charholi-budruk-alandi-readymade-garment-retailers-1pz4i3qlro.jpg"},
    {name:"Gadget Store", rating:"‚≠ê‚≠ê‚≠ê‚òÜ‚òÜ", image:"https://m.media-amazon.com/images/S/influencer-profile-image-prod/logo/influencer-0820d52a_1643355950476_original._CR377%2C0%2C1293%2C1293_._US500_SCLZZZZZZZ_.jpeg"},
    {name:"Sports Zone", rating:"‚≠ê‚≠ê‚≠ê‚≠ê‚òÜ", image:"https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQbqKX8aYV105SlIyhH9Iua_UCPEZqQspAdjw&s"}
];

const sellersSection = document.getElementById("sellersSection");

function loadSellers(){
    sellersSection.innerHTML = "";
    sellers.forEach(seller=>{
        sellersSection.innerHTML += `
        <div class="card">
            <img src="${seller.image}" style="width:100%;height:150px;object-fit:fit;">
            <h3>${seller.name}</h3>
            <p style="color:#f59e0b;font-weight:bold;">${seller.rating}</p>
            <button style="padding:8px 15px;background:#f59e0b;border:none;color:white;border-radius:5px;">
            View Seller
            </button>
        </div>
        `;
    });
}
loadSellers();


/* ================= TOGGLE ================= */
function showProducts(){
    document.getElementById("productsSection").classList.remove("hidden");
    sellersSection.classList.add("hidden");
}

function showSellers(){
    sellersSection.classList.remove("hidden");
    document.getElementById("productsSection").classList.add("hidden");
}

</script>

</body>
</html>
